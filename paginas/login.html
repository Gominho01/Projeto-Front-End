<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Clientes</title>
    <link rel="stylesheet" href="../styles/styles-login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/Logo.jpeg" alt="Logo da Empresa">
        </div>
        <nav>
            <ul id="menu">
                <li><a href="../paginas/PaginaPrincipal.html">Pagina Inicial</a></li>
                <li><a href="../paginas/cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login de Clientes</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Realizar Login</button>
                <button type="button" id="clearBtn">Limpar</button>
            </div>
        </form>
        <div class="links">
            <a href="../paginas/trocar_senha.html">Esqueceu sua senha?</a>
            <a href="../paginas/cadastro.html">Cadastre-se</a>
        </div>
    </main>
    <script src="../scripts/login.js"></script>
</body>
</html>
