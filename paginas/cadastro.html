<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../styles/styles_cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imagens/Logo.jpeg" alt="Logo da Empresa">
        </div>
        <nav>
            <ul id="menu">
                <li><a href="../paginas/PaginaPrincipal.html">Pagina Inicial</a></li>
                <li><a href="../paginas/login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastro de Clientes</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmação de Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="input-group">
                <label for="CPF">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" pattern="^[0-9]{11}$" required>
            </div>
            <div class="input-group">
                <label for="DataNascimento">Data de Nascimento:</label>
                <input type="date" id="DataNascimento" name="DataNascimento" required>
            </div>
            <div class="input-group">
                <label for="Telefone">Telefone/Whatsapp:</label>
                <input type="tel" id="Telefone" name="Telefone" required>
            </div>
            <div class="input-group">
                <label for="estadoCivil">Estado Civil:</label><br>
                <input type="radio" id="solteiro" name="estadoCivil" value="solteiro" checked>
                <label for="solteiro">Solteiro(a)</label><br>
                <input type="radio" id="casado" name="estadoCivil" value="casado">
                <label for="casado">Casado(a)</label><br>
                <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
                <label for="divorciado">Divorciado(a)</label><br>
                <input type="radio" id="viuvo" name="estadoCivil" value="viuvo">
                <label for="viuvo">Viúvo(a)</label><br>
            </div>
            <div class="input-group">
                <label for="escolaridade">Escolaridade:</label>
                <select id="escolaridade" name="escolaridade">
                    <option value="1o-grau-incompleto">1º Grau Incompleto</option>
                    <option value="1o-grau-completo">1º Grau Completo</option>
                    <option value="2o-grau-completo" selected>2º Grau Completo</option>
                    <option value="nivel-superior">Nível Superior</option>
                    <option value="pos-graduado">Pós-Graduado</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit">Cadastrar</button>
                <button type="button" id="clearBtn">Limpar</button>
            </div>
        </form>
    </main>
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
